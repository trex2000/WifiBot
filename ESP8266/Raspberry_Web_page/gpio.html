<script>
  var Gpio = require('onoff').Gpio; //include onoff to interact with the GPIO
  var LED = new Gpio(17, 'out'); //use GPIO pin 4, and specify that it is output
  function LedON(){
    LED.writeSync(1);
    alert("Hello World");
  }
</script>

               <input type="button" id="btnUp" value="Up" onmousedown="LedON()" onmouseup="getElementById('text').innerHTML = 'release';">
               <p id="text">
               <input type="button" id="btnDown" value="Down" />
               <input type="button" id="btnLeft" value="Left" />
               <input type="button" id="btnRight" value="Right"/>
